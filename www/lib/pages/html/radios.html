<div class="test_bloc">
	<h1>
		Wink default radio buttons
	</h1>
	<br />
	<input type="radio" name="test" value="1" class="w_radio" checked />
	<input type="radio" name="test" value="2" class="w_radio w_border w_bg_light" />
	<br />
	<br />
	<h1>
		Wink custom radio buttons
	</h1>
	<br />
	<input type="radio" name="test2" value="1" class="w_radio_custom w_checked w_orange" checked onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test2" value="2" class="w_radio_custom w_blue" onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test2" value="3" class="w_radio_custom w_green" onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test2" value="4" class="w_radio_custom w_purple" onchange="ks.tests.radio.toggle(this)"/>
	<br />
	<br />
	<span class="subtitle">Square radio buttons</span>
	<br />
	<input type="radio" name="test3" value="1" class="w_radio_custom w_square w_orange" onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test3" value="2" class="w_radio_custom w_checked w_square w_blue" checked onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test3" value="3" class="w_radio_custom w_square w_green" onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test3" value="4" class="w_radio_custom w_square w_purple" onchange="ks.tests.radio.toggle(this)"/>
	<br />
	<br />
	<span class="subtitle">Large radio buttons</span>
	<br />
	<input type="radio" name="test4" value="1" class="w_radio_custom w_large w_orange" onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test4" value="2" class="w_radio_custom w_large w_blue" onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test4" value="3" class="w_radio_custom w_checked w_large w_green" checked onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test4" value="4" class="w_radio_custom w_large w_purple" onchange="ks.tests.radio.toggle(this)"/>
	<br />
	<br />
	<span class="subtitle">Colored checkboxes</span>
	<br />
	<input type="radio" name="test5" value="1" class="w_radio_custom w_bg_orange" onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test5" value="2" class="w_radio_custom w_bg_blue" onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test5" value="3" class="w_radio_custom w_bg_green" onchange="ks.tests.radio.toggle(this)"/>
	<input type="radio" name="test5" value="4" class="w_radio_custom w_checked w_bg_purple" checked onchange="ks.tests.radio.toggle(this)"/>
</div>
