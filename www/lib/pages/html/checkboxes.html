<div class="test_bloc">
	<h1>
		Wink default checkboxes
	</h1>
	<br />
	<input type="checkbox" class="w_checkbox" checked/>
	<input type="checkbox" class="w_checkbox w_border w_bg_light" checked/>
	<br />
	<br />
	<h1>
		Wink custom checkboxes
	</h1>
	<br />
	<input type="checkbox" class="w_checkbox_custom w_checked w_orange" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_blue" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_green" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_purple" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<br />
	<br />
	<span class="subtitle">Rounded checkboxes</span>
	<br />
	<input type="checkbox" class="w_checkbox_custom w_checked w_radius w_orange" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_radius w_blue" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_radius w_green" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_radius w_purple" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<br />
	<br />
	<span class="subtitle">Large checkboxes</span>
	<br />
	<input type="checkbox" class="w_checkbox_custom w_checked w_large w_orange" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_large w_blue" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_large w_green" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_large w_purple" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<br />
	<br />
	<span class="subtitle">Colored checkboxes</span>
	<br />
	<input type="checkbox" class="w_checkbox_custom w_checked w_bg_orange" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_bg_blue" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_bg_green" checked onchange="ks.tests.checkbox.toggle(this)"/>
	<input type="checkbox" class="w_checkbox_custom w_checked w_bg_purple" checked onchange="ks.tests.checkbox.toggle(this)"/>
</div>
